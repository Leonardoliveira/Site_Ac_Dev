<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gonity - Detalhes dos Cursos</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <div class="container">
            <h3><a href="Index.html">Gonity</a></h3>
            <nav>
                <ul>
                    <li><a href="*" title="Gufos Home">Cadastre-se</a></li>
                    <li><a href="*" title="Gufos Login">Fazer Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="detalhes">
            <div>
                <h1>Para mais detalhes</h1>
                <p>Registre seu interesse que entraremos em contato.</p>
            </div>
        </section>
        <div class="titulo-detalhes">
            <h1>Gostou de algum curso?</h1>
            <p>Solice mais informações preenchendo o formulário abaixo:</p>
        </div>
        <div class="formulario-detalhes">
            <!--formulário de cadastro de produtos-->
            <form action="#" id="form-cadastrar-contato" method="POST">
                <label class="lbl-form-cad-prod" for="nome-prod" arealabel="Nome:">Nome Completo: </label>
                <input type="text" name="detalhes-nome" id="cad-detalhe">
                <label class="lbl-form-cad-prod" for="nome-prod" arealabel="Email:">E-mail: </label>
                <input type="email" name="detalhes-email" id="cad-detalhe">
                <label class="lbl-form-cad-prod" for="detalhes-perido">Periodo: </label>
                <select name="detalhes-perido" id="cad-detalhe">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
                <label class="lbl-form-cad-prod" for="detalhes-dia">Dia: </label>
                <select name="detalhes-dia" id="cad-detalhe">
                    <option value="seg_qua_sex">Seg, Qua e Sex</option>
                    <option value="seg_ter_qui">Seg, Ter e Qui</option>
                    <option value="sabado">Sábados</option>
                </select>
                <div class="btn-b">
                    <button class="btn-cadastrar" type="submit">Cadastrar</button>
                </div>

            </form>

        </div>



    </main>
    <footer>
        <p>Todos os direitos reservados <br>Gonity 2019</p>
    </footer>
</body>

</html>
